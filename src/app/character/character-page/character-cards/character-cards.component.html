<div
  class="flex-stretch p-20 overflow-y"
  cdkDropList
  (cdkDropListDropped)="drop($event)">
  <mat-card
    *ngFor="let cardType of characterCards"
    class="m-v-10 position-relative"
    cdkDrag
    >
    <!-- <mat-card-header>
      <mat-card-title>
        <span>{{ cardType }}</span>
      </mat-card-title>
    </mat-card-header> -->
    <fa-icon
      cdkDragHandle
      class="position-absolute top-5 right-5 p-5"
      [class.visibility-hidden]="!(editMode$ | async)"
      [icon]="faArrowsAlt"
    ></fa-icon>
    <!-- TODO: extract card content into seperate components to be rendered -->
    <!-- TODO: investigate if better to implement components as extention of card content -->
    <mat-card-content [ngSwitch]="cardType">
      <tk-dnd5e-stats
        *ngSwitchCase="'dnd5eStats'"
        [stats]="characterStats"
      ></tk-dnd5e-stats>
    </mat-card-content>
  </mat-card>
</div>
