<div *ngIf="(authService.user$ | async) as user">
  <div>{{ user.uid }}</div>
  <div>{{ user.displayName }}</div>
  <div>{{ user.email }}</div>
  <div>{{ user.photoUrl }}</div>
</div>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Name" [(ngModel)]="value">
</mat-form-field>

<button
  mat-flat-button
  color="warn"
  (click)="logout()"
  >
  Sign out
</button>
