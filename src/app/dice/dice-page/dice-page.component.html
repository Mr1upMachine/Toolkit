<div class="expr-entry font-size-64 flex-v-center">
  <mat-form-field class="w-100">
    <input
      matInput
      [formControl]="diceEq"
    />
    <mat-error *ngIf="diceEq.invalid" class="font-size-large">Dice eq not valid</mat-error>
  </mat-form-field>
</div>
<tk-dice-keypad
  [disableSubmit]="diceEq.invalid"
  (keyPress)="keyPressed($event)"
  (advantagePress)="advantagePressed()"
  (disadvantagePress)="disadvantagePressed()"
  (backspacePress)="backspacePressed()"
  (submit)="roll()"
></tk-dice-keypad>
