<ul *ngIf="history$ | async as history; else LoadingSpinner">
  <li *ngFor="let roll of history">
    expr:&nbsp;{{ roll.expr }}
    <br>
    result:&nbsp;{{ roll.result }}
    <br>
    time:&nbsp;{{ roll.time | date: 'medium' }}
  </li>
</ul>

<ng-template #LoadingSpinner>
  <div class="flex-stretch flex-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
